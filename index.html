<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div class="timerDisplay">00 : 00 : 00 </div>
  </div>

  <div class="buttons">
   <div id="stopBtn" class="btn" style="background-color: red;">Stop</div>

   <div id="startBtn" class="btn" style="background-color: green;">Start</div>

   <div id="resetBtn" class="btn" style="background-color: blue;">Reset</div>
   
  </div>

    <script src="script.js"></script>
</body>
</html>
